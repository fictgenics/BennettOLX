<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			font-size: 14px;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}
		h1 {
			font-size: 24px;
			margin-bottom: 20px;
		}
		table {
			width: 100%;
			border-collapse: collapse;
			margin-bottom: 20px;
		}
		th {
			text-align: left;
			background-color: #f2f2f2;
			padding: 8px;
		}
		td {
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}
		.total-row {
			font-weight: bold;
		}
		.checkout-btn {
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		.checkout-btn:hover {
			background-color: #0062cc;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Shopping Cart</h1>
		<table>
			<tr>
				<th>Product</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Total</th>
			</tr>
			<tr>
				<td>Product 1</td>
				<td>$19.99</td>
				<td>2</td>
				<td>$39.98</td>
			</tr>
			<tr>
				<td>Product 2</td>
				<td>$9.99</td>
				<td>3</td>
				<td>$29.97</td>
			</tr>
			<tr class="total-row">
				<td></td>
				<td></td>
				<td>Total:</td>
				<td>$69.95</td>
			</tr>
		</table>
		<button class="checkout-btn">Proceed to Checkout</button>
	</div>
</body>
</html>
